<!DOCTYPE html>
<html>
<head>
<title>Login JSmake</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: linear-gradient(270deg,#ff00ff,#00ffff,#ff0080,#00ff88);
background-size:600% 600%;
animation:bg 12s ease infinite;
font-family: Arial;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.box{
background: rgba(0,0,0,0.6);
padding:40px;
border-radius:20px;
backdrop-filter: blur(15px);
text-align:center;
color:white;
width:300px;
box-shadow:0 0 30px #ff00ff;
}

input{
width:90%;
padding:12px;
margin:10px;
border:none;
border-radius:10px;
}

button{
padding:12px 25px;
border:none;
border-radius:10px;
background: linear-gradient(90deg,#ff00ff,#00ffff);
color:white;
font-weight:bold;
cursor:pointer;
}
</style>

</head>

<body>

<form class="box" method="POST">
<h2>Painel JSmake</h2>

<input name="user" placeholder="UsuÃ¡rio">
<input name="senha" type="password" placeholder="Senha">

<button>Entrar</button>

{% if erro %}
<p style="color:red">{{erro}}</p>
{% endif %}

</form>

</body>
</html>
